replicaCount: 1

image:
  repository: ghcr.io/arxignis/ssl-storage
  tag: "0.0.1"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

args:
  - "--config"
  - "/etc/ssl-storage/config.yaml"

extraArgs: []
extraEnv: []
extraEnvFrom: []
extraVolumeMounts: []
extraVolumes: []
extraContainers: []

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80
  annotations: {}
  loadBalancerIP: ""
  nodePort: null

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: ssl-storage.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources: {}

livenessProbe:
  httpGet:
    path: /cert/expiration
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
readinessProbe:
  httpGet:
    path: /cert/expiration
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5

persistence:
  enabled: true
  existingClaim: ""
  storageClass: ""
  annotations: {}
  accessModes:
    - ReadWriteOnce
  size: 5Gi
  mountPath: /var/lib/ssl-storage
  subPath: ""

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: null

nodeSelector: {}

tolerations: []

affinity: {}

serviceMonitor:
  enabled: false
  interval: 30s
  scrapeTimeout: 10s
  additionalLabels: {}

sslStorage:
  server:
    ip: "0.0.0.0"
    port: 80
    daemon: false
    pidFile: ""
    workingDirectory: ""
  logging:
    output: stdout
    level: info
    syslogFacility: daemon
    syslogIdentifier: ssl-storage
  storage:
    type: file
    httpsPath: /var/lib/ssl-storage/certs
    redisUrl: ""
    lockTtlSeconds: 900
    redisSsl:
      enabled: false
      caCertPath: ""
      clientCertPath: ""
      clientKeyPath: ""
      insecure: false
  acme:
    email: admin@example.com
    development: true
    dnsLookup:
      maxAttempts: 100
      delaySeconds: 10
  domains:
    source: file
    filePath: /etc/ssl-storage/domains/domains.json
    redisKey: ssl-storage:domains
    redisUrl: redis://127.0.0.1:6379
    httpUrl: http://localhost:8080/domains
    httpRefreshInterval: 300
    redisSsl:
      enabled: false
      caCertPath: ""
      clientCertPath: ""
      clientKeyPath: ""
      insecure: false

domains:
  createConfig: true
  items:
    - domain: example.com
      email: admin@example.com
      dns: false
      wildcard: false
    - domain: "*.example.com"
      email: admin@example.com
      dns: true
      wildcard: true

podDisruptionBudget:
  enabled: false
  minAvailable: 1

updateStrategy:
  type: RollingUpdate
  rollingUpdate: {}

priorityClassName: ""

configChecksumAnnotation: true

initContainers: []
